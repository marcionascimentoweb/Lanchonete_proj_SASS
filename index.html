<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Márcio Nascimento Lanches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script"></script>
</head>
<body>
    <section class="container total">

        <header class="areaTopo">
            <aside class="grid-12 topo">
                <div class="grid-6 marca">
                    <h1>
                        <h1 onclick="getElementById('close-menu').checked = false;"></h1>
                        <img class="fundoLogotipo" src="img/vetor_fundo_menu.svg" alt="fundo do logotipo">
                        <img class="logotipo" src="img/logo.png" alt="logotipo">
                    </h1>
                </div>
                
                <div class="grid-6 menu" >
                    <nav>
                        <ul onclick="getElementById('close-menu').checked = false;">
                            <li><a href="#quemsomos">Quem Somos</a></li>
                            <li><a href="#cardapio">Cardápio</a></li>
                            <li><a href="#contato">Contato</a></li>
                        </ul>
                    </nav>
                    
                </div>
            </aside>
        </header>

        <main class="grid-12 lanche">
            <section>
                <img class="fundoLanche" src="img/vetor_fundo_principal.svg" alt="fundo lanches">
            </section>
            <section class="grid-6 cardapio">
                <div class="produtos">
                    <ul>
                        <li>HAMBURGUER</li>
                        <li class="extra">COMBOS</li>
                        <li>BATATA FRITA</li>
                        <li class="extra">MILK SHAKE</li>
                    </ul>
                    <button class="btn">PEÇA SEU LANCHE</button>
                </div>
            </section>
            <section class="grid-6 combo">
                <aside class="animacao">
                    <img class="hamburguer" src="img/hamburguer.svg">
                    <img class="cachorro_quente" src="img/cachorro_quente.svg">
                    <img class="batata" src="img/batata.svg">
                    <img class="sanduiche" src="img/sanduiche.svg">
                    <img class="pizza" src="img/pizza.svg">
                </aside>
                <div class="promocao">
                    <div class="grid-4 marcador"></div>
                    <p class="grid-8 comboTexto">Monte seu<br><spam>COMBO</spam></p>
                </div>
                <div class="foto">
                    <img class="lancheFoto" src="img/Lanche_Montagem 1.png" alt="imagem do combo">
                </div>
            </section>
            
        </main>

        <footer>
            <section class="grid-12 desenvolvedor">
                <h3>Desenvolvido por Márcio Nascimento</h3>
            </section>
        </footer>
    </section>


    
</body>
</html>
